<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Texts and Fonts</title>
	<style> 
		h2{
			text-align:center;
			text-decoration:overline;
			text-transform:uppercase;
		}
		#demo{
			font-size:30px;
			font-family: sans-serif;
			font-weight: bolder;
			font-style: italic;
			font-variant: normal;
		}
	</style>
</head>
<body>
	<!-- CSS TEXTS -->

	<!-- 1. text-alignment left, right, center,justify;

		2. text-decoration underline,overline, line-through

		3. text-transfrom  uppercase,lowercase,capitalize
	-->

	<h2>This is paragraph</h2>

	<!-- CSS FONTS -->

	<!-- 	1. font-size

		2. font-family

		3. font-style

		4. font-weight

		5. font-variant 
	 -->


	<h3 id="demo">This is a second paragraph</h3>

</body>
</html>
