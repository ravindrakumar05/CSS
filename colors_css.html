<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Colors</title>
	<style> 
		*{
			text-align: center;
			
		}
		h1{
			color:purple;
		}
		#para1{
			background-color:rgb(23,230,99);
			color:yellow;
		}
		#para2{
			background-color:hsl(233,39%,49%);
		}
		#para3{
			background-color:#ff2323;
		}
	</style>
</head>
<body>
	<!-- In css we are having 4 types of colors

	1. direct color name 
	2. RGB
	3. HSL
	4. HEX
	5. RGA
	6. HSLA -->
	<h1>Css Colors</h1>

	<p id="para1">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmo</p>

	<p id="para2">This is paragraph 2</p>
	<p id="para3">This is paragraph 3</p>


</body>
</html>
